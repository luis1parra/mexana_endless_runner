<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Endless Runner Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      z-index: 100;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 200;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 18px;
      background: #00aa00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="hud" style="display:none">
    Time: <span id="timer">0</span>s<br>
    Lives: <span id="lives">3</span><br>
    Coins: <span id="coins">0</span>
  </div>
  <div id="startScreen">
    <h1>3D Endless Runner</h1>
    <button id="startButton">Start Game</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let player, targetLane = 1;
    const obstacles = [], coins = [], lanes = [-2, 0, 2], buildings = [], floorSegments = [];
    let speed = 0.1, jumpVelocity = 0.2, isJumping = false, yVelocity = 0;
    let timer = 0, lives = 3, coinCount = 0;
    let touchStartX = 0, touchEndX = 0, touchStartY = 0, touchEndY = 0;
    let gameStarted = false;

    const timerEl = document.getElementById("timer");
    const livesEl = document.getElementById("lives");
    const coinsEl = document.getElementById("coins");
    const hud = document.getElementById("hud");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");

    startButton.onclick = () => {
      startScreen.style.display = "none";
      hud.style.display = "block";
      init();
      animate();
      setInterval(() => {
        if (gameStarted) {
          timer++;
          timerEl.textContent = timer;
        }
      }, 1000);
    };

    function animate() {
      requestAnimationFrame(animate);

      player.position.x += (lanes[targetLane] - player.position.x) * 0.2;

      if (isJumping) {
        player.position.y += yVelocity;
        yVelocity -= 0.01;
        if (player.position.y <= 0.5) {
          player.position.y = 0.5;
          isJumping = false;
        }
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.position.z += speed * 50;
        if (obs.position.z > 10) {
          scene.remove(obs);
          obstacles.splice(i, 1);
        } else if (
          Math.abs(player.position.z - obs.position.z) < 1 &&
          Math.abs(player.position.x - obs.position.x) < 1 &&
          Math.abs(player.position.y - obs.position.y) < 1
        ) {
          lives--;
          livesEl.textContent = lives;
          scene.remove(obs);
          obstacles.splice(i, 1);
          if (lives <= 0) {
            alert("Game Over");
            location.reload();
          }
        }
      }

      for (let i = coins.length - 1; i >= 0; i--) {
        const coin = coins[i];
        coin.position.z += speed * 50;
        if (coin.position.z > 10) {
          scene.remove(coin);
          coins.splice(i, 1);
        } else if (
          Math.abs(player.position.z - coin.position.z) < 1 &&
          Math.abs(player.position.x - coin.position.x) < 1 &&
          Math.abs(player.position.y - coin.position.y) < 1
        ) {
          coinCount++;
          coinsEl.textContent = coinCount;
          scene.remove(coin);
          coins.splice(i, 1);
        }
      }

      for (let seg of floorSegments) {
        seg.position.z += speed * 50;
        if (seg.position.z > 10) seg.position.z -= 200;
      }

      for (let bld of buildings) {
        bld.position.z += speed * 50;
        if (bld.position.z > 10) bld.position.z -= 200;
      }

      renderer.render(scene, camera);
    }

    function init() {
      gameStarted = true;
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      for (let i = 0; i < 20; i++) {
        const floor = new THREE.Mesh(
          new THREE.BoxGeometry(10, 0.1, 10),
          new THREE.MeshStandardMaterial({ color: 0x444444 })
        );
        floor.position.z = -i * 10;
        floorSegments.push(floor);
        scene.add(floor);
      }

      player = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      player.position.set(lanes[targetLane], 0.5, 5);
      scene.add(player);

      camera.position.set(0, 3, 10);
      camera.lookAt(player.position);

      generateObstacle();
      generateCoin();
      generateCity();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener("keydown", e => {
        if (e.code === "ArrowLeft" && targetLane > 0) targetLane--;
        if (e.code === "ArrowRight" && targetLane < 2) targetLane++;
        if (e.code === "ArrowUp" && !isJumping) {
          yVelocity = jumpVelocity;
          isJumping = true;
        }
      });

      window.addEventListener("touchstart", e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
      });

      window.addEventListener("touchend", e => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 30 && targetLane < 2) targetLane++;
          else if (dx < -30 && targetLane > 0) targetLane--;
        } else {
          if (dy < -30 && !isJumping) {
            yVelocity = jumpVelocity;
            isJumping = true;
          }
        }
      });
    }

    function generateObstacle() {
      const obs = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0xff0000 })
      );
      obs.position.set(lanes[Math.floor(Math.random() * 3)], 0.5, -100);
      scene.add(obs);
      obstacles.push(obs);
      setTimeout(generateObstacle, 2000);
    }

    function generateCoin() {
      const coin = new THREE.Mesh(
        new THREE.SphereGeometry(0.3, 16, 16),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
      );
      coin.position.set(lanes[Math.floor(Math.random() * 3)], 0.5, -80);
      scene.add(coin);
      coins.push(coin);
      setTimeout(generateCoin, 1500);
    }

    function generateCity() {
      for (let z = -20; z > -200; z -= 10) {
        for (let side of [-7, 7]) {
          const height = Math.random() * 5 + 1;
          const box = new THREE.Mesh(
            new THREE.BoxGeometry(2, height, 2),
            new THREE.MeshStandardMaterial({ color: 0x8888ff })
          );
          box.position.set(side, height / 2, z);
          scene.add(box);
          buildings.push(box);
        }
      }
    }
  </script>
</body>
</html>
