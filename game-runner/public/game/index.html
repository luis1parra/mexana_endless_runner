<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>3D Endless Runner Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div id="hud">
        <div class="hud-card hud-card--left">
            <div class="hud-card__icon" aria-hidden="true">🧴</div>
            <div class="hud-card__value" id="coins">0</div>
        </div>
        <div class="hud-card hud-card--right">
            <div class="hud-card__icon" aria-hidden="true">🦶</div>
            <div class="hud-card__value" id="lives">3</div>
        </div>
        <span id="timer" class="hud-timer" aria-hidden="true">0</span>
    </div>

    <div id="startScreen">
        <div class="start-banner">
            <span class="start-banner__icon">ℹ️</span>
            <p class="start-banner__text">
                Recordatorio: Una vez inicies la partida, no podrás salir del juego. Si lo haces, perderás la oportunidad de jugar y tendrás que ingresar una nueva factura.
            </p>
        </div>
        <p id="startHint">Toca o haz clic para comenzar</p>
        <div id="countdown" aria-live="polite">3</div>
    </div>

    <div id="loaderOverlay">
        <div class="loader-title">Loading assets</div>
        <div class="loader-bar">
            <div class="loader-fill" id="loaderFill"></div>
        </div>
        <div class="loader-percent" id="loaderPercent">0%</div>
        <div class="loader-hint">Please wait while we load 3D models</div>
    </div>

    <div id="tutorialOverlay" class="tutorial-overlay">
        <div class="tutorial-card" id="tutorialInstruction"></div>
    </div>

    <!-- Librerías pedidas -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- fflate (requerido por FBXLoader r132) -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>

    <!-- Ajustes por plataforma -->
    <script>
      (function () {
        try {
          const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent || "");

          if (isMobile) {
            window.COIN_MODEL_LIMIT = 1;
            window.OBSTACLE_MODEL_LIMIT = 1;
            window.CITY_DECOR_MODEL_LIMIT = 0;
            window.CITY_BUILDING_MODEL_LIMIT = 0;
            window.COIN_POOL_SIZE = 4;
            window.OBSTACLE_POOL_SIZE = 2;
            window.PLAYER_VARIANT = "girl";
            window.ENABLE_TUTORIAL = true;
          } else {
            window.COIN_MODEL_LIMIT = 7;
            window.OBSTACLE_MODEL_LIMIT = 3;
            window.CITY_DECOR_MODEL_LIMIT = 5;
            window.CITY_BUILDING_MODEL_LIMIT = 3;
            window.COIN_POOL_SIZE = 8;
            window.OBSTACLE_POOL_SIZE = 5;
            window.PLAYER_VARIANT = "boy";
            window.ENABLE_TUTORIAL = false;
          }
        } catch (err) {
          console.warn("[config] platform overrides failed", err);
        }
      })();
    </script>

    <!-- Config y código del juego -->
    <script>
      (function () {
        try {
          var path = location.pathname || "";
          var idx = path.indexOf("/game/");
          var basePath = idx > -1 ? path.slice(0, idx) : "";
          window.__APP_CONFIG__ = window.__APP_CONFIG__ || {
            basePath: basePath,
            remoteApiBaseUrl: "https://www.pressstartevolution.com/tbwa/mexana/admin/apigame/",
            basicAuthToken: "UHJlc3NzdGFydGV2b2x1dGlvbjpQcjNzdCQkMjAyNQ==",
          };

          // Feature toggles para pruebas de memoria
          if (typeof window.LOAD_CITY_ASSETS === "undefined") {
            window.LOAD_CITY_ASSETS = true;
          }
          if (typeof window.LOAD_BUILDINGS === "undefined") {
            window.LOAD_BUILDINGS = true;
          }
          if (typeof window.LOAD_DECORATION === "undefined") {
            window.LOAD_DECORATION = true;
          }
        } catch (e) {
          console.warn("[config] init failed", e);
        }
      })();
    </script>
    <script src="./assets/js/assets-loader.js"></script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
